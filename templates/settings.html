{% extends 'inc/base.html' %}
{% load static %}
{% block content %}

<h1>Settings: Vasya</h1>
<form>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <h4 class="error-msg">Login exists!!</h4>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLogin" placeholder="Login">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputNickname" class="col-sm-2 col-form-label">Nickname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNickname" placeholder="Nickname">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
        </div>
    </div>
    <div class="form-group row">
        <label for="uploadAvatar" class="col-sm-2 col-form-label">Avatar</label>

        <div class="col-sm-10">

            <input type="file" class="form-control" id="uploadAvatar" placeholder="Avatar">

        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>

        <div class="col-sm-10">
            <img id="image1" width="100px" height="100px">

        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button class="btn btn-success" type="submit">Accept Changes</button>

        </div>
    </div>

</form>

{% endblock %}
