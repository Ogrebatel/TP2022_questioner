{% extends 'inc/base.html' %}
{% load static %}
{% block content %}


<form>
    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="title" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputQuestion" class="col-sm-2 col-form-label">Question</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="inputQuestion" rows="10" placeholder="question" required></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputTags" class="col-sm-2 col-form-label">Tags</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTags" placeholder="tags" required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button class="btn btn-success" type="submit">New quest!</button>
        </div>
    </div>

</form>

{% endblock %}
