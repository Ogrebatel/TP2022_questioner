{% extends 'inc/base.html' %}
{% load static %}
{% block content %}

<h1>Registration</h1>
<form class="was-validated">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <h4 class="error-msg">Login exists!!</h4>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputLoginReg" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control is-valid" id="inputLoginReg" placeholder="Login"
                   required>
        </div>

    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control is-valid" id="inputEmail" placeholder="Email" required>
        </div>
        <div class="invalid-feedback">
            Input your login
        </div>
    </div>
    <div class="form-group row">
        <label for="inputNickname" class="col-sm-2 col-form-label">Nickname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control is-valid" id="inputNickname" placeholder="Nickname" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <h4 class="error-msg">passwords are not the same!</h4>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPass" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="text" class="form-control is-valid" id="inputPass" placeholder="Password" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="repeatInputPass" class="col-sm-2 col-form-label">Repeat</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="repeatInputPass" placeholder="Repeat password" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
        </div>
    </div>

    <div class="form-group row">
        <label for="uploadAvatar" class="col-sm-2 col-form-label">Avatar</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="uploadAvatar" placeholder="Avatar">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>

        <div class="col-sm-10">
            <img id="image1" width="100px" height="100px">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button class="btn btn-success" type="submit">Accept Changes</button>

        </div>
    </div>

</form>

{% endblock %}
