{% extends 'inc/base.html' %}
{% load static %}
{% block content %}

<h1>Login</h1>
<form class="was-validated">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <h4 class="error-msg">log-pass combination does not exist!</h4>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control is-valid" id="inputLogin" placeholder="Login"
                   required>
            <div class="invalid-feedback">
                Input your login
            </div>
        </div>
    </div>


    <div class="form-group row">
        <label for="inputPass" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control is-valid" id="inputPass" placeholder="Password" required>
            <div class="invalid-feedback">
                Input your Password
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
        </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button class="btn btn-success" type="submit">Login</button>

        </div>
    </div>

</form>
{% endblock %}
